<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.6.0/js/all.js"
    ></script>
    <title>AgroConnect</title>
    <style>
      html {
        overflow-y: auto;
      }

      a {
        transition: 0.3s !important;
      }

      a:hover {
        background: none !important;
        opacity: 0.7;
      }

      .search-bar {
        width: 100%;
        max-width: 100vh;
        margin: 0 auto;
      }

      .hero::before {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        content: "";
        z-index: -1;
        opacity: 0.3;
        position: absolute;
        background-size: 100%;
        background-image: url("./placeholder.jpg");
      }

      .hero {
        margin: 0;

        .navbar::before {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          content: "";
          z-index: -1;
          height: 150%;
          position: absolute;
          background-size: 100% 100%;
          background-image: url("./navbar_back.png");
        }

        .navbar {
          .navbar-brand {
            .navbar-item {
              img {
                min-height: 50px;
              }
            }
          }

          /* Para deixar os botões da navbar no meio da tela */
          .navbar-start {
            display: flex;
            justify-content: center;
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <section class="hero is-large">
      <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="main.html">
              <img src="/agro_connect_logo.png" alt="logo" />
            </a>
          </div>

          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="/index.html"> Home </a>
              <a class="navbar-item" href="staff.html"> Contatos </a>
              <a class="navbar-item" href="creditos.html"> Creditos </a>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <a href="search.html" class="has-text-black">
                  <i class="fas fa-search"></i>
                </a>
              </div>
              <div class="navbar-item">
                <a href="" class="has-text-black">
                  <i class="fa-solid fa-bell"></i>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <section class="section">
        <div class="container">
          <section class="card">
            <main class="card-content">
              <div class="content">
                <div class="search-bar">
                  <div class="field is-grouped">
                    <div class="control is-expanded">
                      <input
                        class="input is-large"
                        type="text"
                        placeholder="Pesquisar..."
                      />
                    </div>
                    <div class="control">
                      <button class="button is-info is-large">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select>
                          <option value="">Filtrar por Categoria</option>
                          <option value="c1">Categoria de alta</option>
                          <option value="c2">Categoria Milho</option>
                          <option value="c3">Categoria Soja</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox" />
                        Cotações em alta
                      </label>
                    </div>
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox" />
                        Cotações em baixa
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
